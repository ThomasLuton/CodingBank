<div class="flex w-full bg-blue-300 p-3">
    <p>Coding Bank</p>
    <button (click)="isOpen.set(true)" class="ml-auto px-2 rounded-xl bg-red-500 text-white">{{firstLetter()}}</button>
</div>

@if(isOpen()){
<div class="rounded-xl bg-white m-1 p-1 w-50 ml-auto">
    <div type="button" (click)="isOpen.set(false)"
        class="rounded-xl bg-blue-400 hover:bg-blue-100 m-1 p-1 w-20 ml-auto">
        <p>Close</p>
    </div>
    <div class="rounded-xl bg-green-100 m-1 p-1 ml-auto">
        <h5>{{userInfo()?.name}}</h5>
        <p>Client code = {{userInfo()?.clientCode}}</p>
    </div>
    <div (click)=" logOut()" type="button" class="rounded-xl bg-red-400 hover:bg-red-100 m-1 p-1 w-20 ml-auto">
        <p>Log out</p>
    </div>
</div>
}
