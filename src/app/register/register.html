<div class="mx-auto my-20 p-6 max-w-sm gap-x-4 rounded-xl bg-white shadow-lg outline outline-black/5">
    <img class="p-6 mx-auto" src="../../assets/logo.svg" alt="logo">
    <form (submit)="onSubmit($event)">
        <div class="w-full">
            <p>Name</p>
            <input class="border rounded-md w-full py-1" type="text" [formField]="registerForm.name">
        </div>
        <div class="my-3">
            <p>Password</p>
            <div class="flex">
                <input type="password" class="border rounded-md w-full py-1" [formField]="registerForm.password">
                <button (click)="clearPassword()"
                    class="px-3 ml-1 text-white border rounded-md bg-red-600 border-red-800 hover:bg-red-200 py-1">X</button>
            </div>
        </div>
        <app-password-key-board (onDigitInput)="handleDigitInput($event)"></app-password-key-board>
        <button class="w-full text-white border bg-blue-600 rounded-md my-2 p-3 disabled:bg-blue-200" type="submit"
            [disabled]="registerForm().invalid()">Login</button>
        @if(registerForm.name().pending()){
        <p>Loading....</p>
        }
    </form>
    <div class="flex">
        <p>Already have an account ?</p>
        <a routerLink="/login">Login</a>
    </div>
</div>
