<div class="border rounded-xl grid grid-cols-4 gap-4">
    @for(case of cases; track $index){
    <button type="button" [disabled]="case === 10"
        class="rounded-md my-2 mx-3 hover:bg-gray-200 shadow-lg outline outline-black/5 disabled:hover:bg-white"
        (click)="emitDigit(case)">
        {{case < 10 ? case : " " }} </button>
            }
</div>
